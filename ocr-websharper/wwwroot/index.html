<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Image OCR</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        /* Custom styles for the drop zone */
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            min-height: 150px; /* Ensure it has some height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #drop-zone.drag-over {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        #image-preview {
            max-width: 100%;
            max-height: 300px; /* Limit preview height */
            margin-top: 15px;
            display: none; /* Hide initially */
        }
        #ocr-result-text {
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            font-family: monospace;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-top: 15px;
            min-height: 50px;
        }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Scripts/ocr-websharper.css" />
    <script src="Scripts/ocr-websharper.head.js"></script>
</head>
<body>
    <div id="main" ws-children-template="Main">
        
    </div>
    <script type="module" src="Scripts/ocr-websharper.min.js"></script>
</body>
</html>
